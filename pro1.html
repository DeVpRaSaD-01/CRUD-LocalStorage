<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pro1.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-b">CRUD Application with Local Storage</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="Name" class="form-control" id="name" placeholder="Enter Name"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="Age">Age</label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Enter Age"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="address">Address</label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" id="email" placeholder="Enter Email"/>
                </div>
                <div class="col-lg-12">
                    <button class="btn btn-success" id="submit" onclick="Adddata()">Add Data</button>
                    <button class="btn btn-primary" id="update">Update</button>
                </div>
            </div>
        </div>
        <hr />
        <div class="row mt-5">
            <div class="mb-5">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be appended here by showData() function -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <h3>Trash</h3>
                <table class="table table-bordered" id="trashTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Trash items will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="pro1.js"></script>
</body>
</html>
